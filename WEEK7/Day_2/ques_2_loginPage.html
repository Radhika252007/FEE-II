<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(14, 109, 146);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        .form{
            background-color: white;
            height: 70%;
            width: 30%;
            display: flex;
            justify-content: center;
            font-size: 20px;
            border-radius: 2%;
        }
        form{
            width: 80%;
        }
        h1{
            text-align: center;
        }
        input[type="email"],input[type="password"]{
            width: 100%;
            height: 50px;
        }
        label,input{
            margin-bottom: 20px;
        }
        .pass{
            font-size: 14px;
        }
        button{
            width: 100%;
            height: 50px;
            background-color:rgb(14, 109, 146) ;
            border: none;
            color: white;
            font-size: 16px;
        }
        p{
            font-size: 14px;
            text-align: center;
        }
        p span{
            color:rgb(14, 109, 146) ;
        }
        a{
            text-decoration: none;
            color:rgb(14, 109, 146) ;
        }
    </style>
</head>
<body>
    <section class="form">
    <form action="#">
        <h1> Login</h1>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password"><br>
        <input type="checkbox"><span class="pass">Show Password</span>
        <button type="submit">Sign In</button>
            <p>Forgot <span>Username/Password</span>?</p>
            <p>Don't have an account?<span><a href="">Sign Up</a></span></p>
    </form>
    </section>
</body>
</html>
